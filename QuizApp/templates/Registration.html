<!DOCTYPE html>
<link rel="stylesheet"  href="/static/Quiz.css">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/QuizApp.js"></script>
    <script>
       $(document).ready(function(){
       $('select').formSelect();
       });
   </script>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
      <form method="post" action="/submitdetails" enctype="multipart/form-data" >{% csrf_token %}
          <div class="maincontainer1">
              <div class="box">
                 <div class="boxheading">
                     <span class="headingtext">Registration Form</span>
                 </div>
                  <div class="row">
                      <div class="input-field col s12 ">
                          <i class="material-icons prefix">account_circle</i>
                          <input required id="cdname" name="cdname" type="text" class="validate">
                          <label for="cdname">Candidate Name</label>
                      </div>
                       <div class="input-field col s12 ">
                          <i class="material-icons prefix">contact_mail</i>
                          <input required id="cdmail" name="cdmail" type="email" class="validate">
                          <label for="cdmail">Candidate E-mail</label>
                      </div>
                  </div>
                   <div class="row">
                        <div class="input-field col s12 ">
                          <i class="material-icons prefix">contact_phone</i>
                          <input required id="cdcontact" name="cdcontact" type="text" class="validate">
                          <label for="cdcontact">Mob-Number</label>
                        </div>
                        <div class="input-field col s12 ">
                          <i class="material-icons prefix">event</i>
                          <input required id="cddob" name="cddob" type="date" class="validate">
                          <label for="cddob">Candidate DOB</label>
                        </div>
                   </div>
                  <div class="row">
                      <div class="input-field col s12 ">
                          <i class="material-icons prefix">lock</i>
                          <input required id="cdpwd" name="cdpwd" type="password" class="validate" style="width:404px"><img onclick="eye()" src="/static/close.png" id="eyeimg" width="5%">
                          <label for="cdpwd">Enter Password</label>
                      </div>
                      <div class="input-field col s12 ">
                          <i class="material-icons prefix">lock</i>
                          <input required id="ccdpwd" onkeyup="call()" name="ccdpwd" type="password" class="validate" style="width:404px";><img id="img" width="5%">
                          <label for="ccdpwd">Enter Confirm Password</label>
                      </div>
                  </div>
                   <div class="row">
                       <div class="input-field col s12">
                           <select id="cdinst" name="cdinst">
                               <option value="" disabled selected>Choose your option</option>
                               <option>Institute of Technology and Management,Gwalior</option>
                               <option>Madhav Institute of Technology and Science,Gwalior</option>
                               <option>AMITY College,Gwalior</option>
                           </select>
                           <label>Choose Institute</label>
                       </div>
                   </div>
                   <div class="row">
                      <div class="col s6 btnrow">
                        <button class="btn waves-effect waves-light btnstyle" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                      <div class="col s6 btnrow">
                        <button class="btn waves-effect waves-light btnstyle" type="reset" name="action">Reset
                          <i class="material-icons right">delete</i>
                        </button>
                      </div>
                   </div>
                  <center><div><a style="color:red;font-size:16px" href="http://localhost:8000/userlogin/">LogIn</a></div></center>
                  <div class="row">
                     <span class="msgstyle btnrow">{{message}}</span>
                  </div>
              </div>
          </div>
      </form>
</body>
<!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
